<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Task 6</title>
		<style>
			body {
				font-size: 14px;
				font-family: Arial, Helvetica, sans-serif;
			}
			pre {
				font-family: Arial, Helvetica, sans-serif;
			}
			pre p {
				margin: 0;
				font-size: 14px;
				line-height: 14px;
			}
		</style>

	<body>
		<h2>Task 6</h2>
		<p>
			Необхідно отримати передостанній елемент з масиву month і вивести його на екран.     
		</p>
		<pre>
    <script>    
      let month = ["Січень", "Лютий", "Березень", "Квітень", "Май", "Червень", "Липень", "Серпень", "Вересень", "Жовтень", "Листопад", "Грудень"];

      document.writeln(`<p>Вихідний масив: ${month}</p>`);
      document.writeln(`<p>Результат: ${month[month.length - 2]}</p>`);
    </script>
  </pre>
	</body>
