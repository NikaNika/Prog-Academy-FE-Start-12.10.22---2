	<body>
		<h2>Task 7</h2>
		<p>
			Створити два довільні масиви: один масив - улюблена спортивна команда/моделі автомобілів/міста, у другому - кількість гравців у команді/обсяг двигуна/кількість жителів у місті.<br/>
      Об'єднати дані з двох масивів та вивести їх в один рядок.
		</p>
		<pre>
    <script>
      const arr1 = ['Wild cats', 'Ford Fiesta', 'Ford Focus', 'Kyiv', 'Vinnytsia'];
      const arr2 = ['25 учасників', '1.6 л', '2 л', '2868702 осіб', '372116 осіб']; 
      let result = [];
      
      for (let i = 0; i < arr1.length; i++) {
        result.push(`${arr1[i]} - ${arr2[i]}`);
      }

      document.writeln(`<p>${result.join(', ')}</p>`)
      
    </script>
  </pre>
