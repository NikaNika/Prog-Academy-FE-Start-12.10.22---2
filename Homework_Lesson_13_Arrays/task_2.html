		<p>
			Створити функцію для знаходження мінімального та максимального елемента масиву getMinAndMax(array).<br/>
      Результат повинен виводитись у консоль.
		</p>
		<pre>
    <script> 
      function getMinAndMax(array) {
        return `min = ${Math.min.apply(Math, array)}, max = ${Math.max.apply(Math, array)}`
      }   
      
      console.log(getMinAndMax([12, 56, 76, 23 ,1, 9]));
      console.log(getMinAndMax([1, 2, 3]));
      console.log(getMinAndMax([12, 56, -76, 23 ,1, 9]));
    </script>
