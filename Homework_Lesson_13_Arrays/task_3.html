	<body>
		<h2>Task 3</h2>
		<p>
			Визначити елементи масиву та вивести їх значення, індекси яких лежать у
			вказаній межі.<br />
			Межу вводить користувач.
		</p>
		<pre>
    <script> 
			function getElements(array) {
				const a = +prompt('Введіть нижню межу > 0');
				const b = +prompt(`Введіть верхню межу > за ${a} і < за ${array.length + 1}`);
				let result = [];

				array.map((element, index) => {
					if (index >= a && index <= b) {
						result.push(element);
					}

				})

				return result;
			}

			console.log(getElements([12, 56, 76, 23 ,1, 9]));
    </script>
  </pre>
