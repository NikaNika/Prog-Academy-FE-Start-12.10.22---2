<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Task 4</title>
		<style>
			body {
				font-size: 14px;
				font-family: Arial, Helvetica, sans-serif;
			}
			pre {
				font-family: Arial, Helvetica, sans-serif;
			}
			pre p {
				margin: 0;
				font-size: 14px;
				line-height: 14px;
			}
		</style>
	</head>
	<body>
		<h2>Task 4</h2>
		<p>
			Напишіть функцію, яка повертає n число Фібоначчі. Для вирішення використовуйте цикл.
		</p>
		<pre>
    <script>    
      const n = +prompt('Число n');
      let prev = 1;
      let last = 1;
      let arr = [1, 1];
      
      for (let i = 1; i < n; i++) {
        let temp = prev + last;
        arr.push(temp);
        prev = last;
        last = temp;
      }

			document.writeln(`<p>Ряд фібоначі ${arr}`);
      document.writeln(`<p>Отримане n - не чисело: <b>${arr[n - 1]}</b></p>`);
    </script>
  </pre>
	</body>
</html>
