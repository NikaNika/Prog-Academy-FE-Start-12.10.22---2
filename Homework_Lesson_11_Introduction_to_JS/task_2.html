<body>
  <pre>
    <script type="text/javascript">
      document.writeln(`<h2>Task 2</h2>`);
      document.writeln(`<p>Обміняти значення двох змінних, використовуючи третю (буферну) змінну.</p>`);

      let firstVariable = 'first';
      let secondVariable = 'second';
      let temp;

      document.writeln(`first = ${firstVariable}, second = ${secondVariable}`);

      temp = firstVariable;
      firstVariable = secondVariable;
      secondVariable = temp;  

      document.writeln(`first = ${firstVariable}, second = ${secondVariable}`);
    </script>
  </pre>
