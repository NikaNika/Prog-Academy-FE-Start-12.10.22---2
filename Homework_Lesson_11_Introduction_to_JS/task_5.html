<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Homework Task 1</title>
		<style>
			pre {
				font-family: Arial, Helvetica, sans-serif;
			}
			pre span {
				color: red;
			}
		</style>
	</head>
	<body>
		<pre>
            <script>                
                document.writeln(`<h2>Tasck 5</h2>`);
                document.writeln(`<p>Запитайте у користувача його вік, після чого виведіть на екран модальне вікно із запитанням: "Ваш вік ...(введене користувачем число) років?".<br/>Далі, залежно від вибору користувача, виводиться модальне вікно з інформацією true або false.</p>`);

                let age = +prompt('Введіть Ваш вік:');
                let answer = confirm(`Ваш вік ${age} років?`);

                alert(answer);
                document.writeln(`Ваша відповідь <span>${age}</span> і це <span>${answer}</span>`);
            </script>
        </pre>
	</body>
</html>
