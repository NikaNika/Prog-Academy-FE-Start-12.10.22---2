<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
        width: 80%;
        margin: 0 auto;
			}
			h1 {
				text-align: center;
			}
			.grid {
				display: grid;
				grid-template-columns: 1fr 1fr;
				width: 90%;
				margin: auto;
				grid-gap: 40px;
			}
			.grid__item {
				text-align: center;
			}

      .grid__body {
        text-align: justify;
      }
			.grid__img {
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
    <div class="container">
      <h1>30 latest posts</h1>
		  <div class="grid"></div>
    </div>
		
		<script>
			let data;
			const grid = document.querySelector('.grid');
			fetch('https://jsonplaceholder.typicode.com/posts')
				.then((response) => response.json())
				.then((json) => (data = json));
			setTimeout(function () {
				data.forEach(function (el) {
					let html = `<div class="grid__item">
				<img src = "https://w7.pngwing.com/pngs/862/646/png-transparent-beard-hipster-male-man-avatars-xmas-giveaway-icon-thumbnail.png" class="grid__img">
				<h2 class="grid__title">${el.title}</h2>
				<div class="grid__body">${el.body}</div>				
				</div>`;
					if (el.id <= 30) {
						grid.insertAdjacentHTML('beforeend', html);
					}
				});
			}, 500);
		</script>
	</body>
</html>
