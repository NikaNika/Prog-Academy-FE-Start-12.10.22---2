<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <style>
    body {
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }
    pre {
      font-family: Arial, Helvetica, sans-serif;
    }
    pre p {
      margin: 0;
      font-size: 14px;
      line-height: 14px;
    }  
  </style>
</head>
<body>
  <h2>Task 4</h2>
    <p>Дано два числа A та B де (A < B).<br/>
     Виведіть на екран суму всіх чисел, розташованих у числовому проміжку від А до В.<br/>
     Виведіть на екран усі непарні значення, розташовані у числовому проміжку від А до В.
    </p>

    <pre>
      <script>
        let a = +prompt('Число А');
        const b = +prompt('Число В > A');
        let sum = 0;
        let temp = a;
        let str = '';

        document.writeln(`<p>Число A: <b>${a}</b></p>`);
        document.writeln(`<p>Число B: <b>${b}</b></p>`);

        while(temp <= b){ 
          sum += temp;
          temp++;              
        }

        document.writeln(`<p>Сума всіх чисел, розташованих у числовому проміжку від А до В з їх включенням дорівнює <b>${sum}</b></p>`);  
        document.writeln(`<p>Сума всіх чисел, розташованих у числовому проміжку від А до В за їх виключенням дорівнює <b>${sum - a - b}</b></p>`);

        document.write(`Усі непарні значення, розташовані у числовому проміжку від А до В з їх включенням:`);
        
        a%2 !== 0 ? temp = a : temp = a + 1;
          while (temp <= b) {
            document.write(` <b>${temp}</b> `);
            temp += 2;
          }            
        
        document.write(`<br/>Усі непарні значення, розташовані у числовому проміжку від А до В за їх виключенням:`);

        if (b - a < 1 || b - a === 1) {
          document.write('<b> значення відсутні</b>');
        }
        if (b - a === 2 && a%2 !== 0) {
          document.write('<b> непарні значення відсутні</b>');
        } else {
          a%2 !== 0 ? temp = a + 2 : temp = a + 1;
          while (temp < b) {
            document.write(` <b>${temp}</b> `);
            temp += 2;
          }
        }        

        </script>
    </pre>
  
</body>
