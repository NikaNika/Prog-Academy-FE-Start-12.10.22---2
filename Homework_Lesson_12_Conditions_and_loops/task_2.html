<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <style>    
    body {
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }
    pre {
      font-family: Arial, Helvetica, sans-serif;
    } 
    pre p {
      margin: 0;
      font-size: 16px;
      line-height: 1px;
    }  
  </style>
</head>
<body>
  <h2>Task 2</h2>
  <p>Побудувати прямокутний трикутник, що складається з символу "*".</p>
  <pre>
    <script>
      const width = +prompt('Довжина');
      const height = +prompt('Висота');
      let str ='';

      for (let j = 0; j < width; j++) {
        str += '*'}

      for (let i = 0; i < height; i++) {
        document.writeln(`<p>${str}</p>`);
      }
      
    </script>
  </pre>
  
</body>
</html>
