<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 1</title>
		<style>
			body {
				font-size: 14px;
				font-family: Arial, Helvetica, sans-serif;
			}
			pre {
				font-family: Arial, Helvetica, sans-serif;
			}
			pre p {
				margin: 0;
				font-size: 14px;
				line-height: 14px;
			}
		</style>
	</head>
	<body>
		<h2>Task 1</h2>
		<p>
			Серед трьох чисел знайти середнє арифметичне. Якщо серед чисел є рівні,
			вивести повідомлення "Помилка". Числа прийняти від користувача.
		</p>
		<pre>
    <script>    
      const a = +prompt('Перше число');
      const b = +prompt('Друге число');
      const c = +prompt('Третє число');
      let result;

      document.writeln(`<p>Перше число: <b>${a}</b></p>`);
      document.writeln(`<p>Друге число: <b>${b}</b></p>`);
      document.writeln(`<p>Третє число: <b>${c}</b></p>`);

      if (a === b || a === c || b === c) {
        document.writeln(`<p>Ви ввели однакові числа. Виникла помилка...</p>`)
      } else {
        document.writeln(`<p>Середнє арифметичне трьох чисел дорівнює <b>${(result = a + b + c / 3).toFixed(2)}</b></p>`)
      }
    </script>
  </pre>
	</body>
</html>
